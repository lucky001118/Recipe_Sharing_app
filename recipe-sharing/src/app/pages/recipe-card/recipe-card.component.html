<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="bhobho" >
      <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
      <mat-card-subtitle>manikpurilucky218gmail.com</mat-card-subtitle>
    </mat-card-header>
    <img class="max-h-[400px] object-cover" mat-card-image [src]="recipe.image">
    <mat-card-content>
      <p>
        {{recipe.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex justify-between">
      <div>
        <button mat-icon-button aria-label="Example icon button with a home icon">
          <mat-icon>favorite</mat-icon>
        </button>

        <button (click)="handleOpenEditRecipeForm()" mat-icon-button  
        aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button aria-label="Example icon button with a home icon">
          <mat-icon>share</mat-icon>
        </button>
      </div>

      <div>
        <button mat-icon-button aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
